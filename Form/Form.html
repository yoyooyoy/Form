<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practice3</title>
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="container">
				<div class="card u-mt-24 u-mb-32">
					<h2 class="h2">Account</h2>
					<div class="row u-mb-32">
						<div class="col-md-6">
							<h3 class="h3">Account Information</h3>
							<div class="row u-mb-24">
								<div class="col-md-6 u-mb-24-mobile">
									<label for="firstname">First name</label>
									<input class="input-group-text" id="firstname" type="text">
								</div>
								<div class="col-md-6">
									<label for="lastname">Last name</label>
									<input class="input-group-text" id="lastname" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 u-mb-24-mobile">
									<label for="email">E-mail</label>
									<input class="input-group-text" id="email" type="email">
								</div>
							</div>
							

						</div>
						<div class="col-md-6">
							<h3 class="h3">Change Password</h3>
							<div class="row u-mb-24">
								<div class="col-md-12">
									<label for="newpsd">New Password</label>
									<input class="input-group-text" id="newpsd" type="password">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label for="cfmpsd">Comfirm Password</label>
									<input class="input-group-text" id="cfmpsd" type="password">
								</div>
							</div>
						</div>

					</div>
					<h2 class="h2">Shipping Address</h2>
					<div class="row u-mb-32">
						<div class="col-md-6">
							<div class="row u-mb-24">
								<div class="col-md-12">
									<label for="addr1">Address Line 1</label>
									<input class="input-group-text" id="addr1" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 u-mb-24-mobile">
									<label for="addr2">Address Line 2</label>
									<input class="input-group-text" id="addr2" type="text">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row u-mb-24">
								<div class="col-md-6 u-mb-24-mobile">
									<label for="country">Country</label>
									<select class="custom-select" name="" id="country">
										<option value="">Taiwan</option>
										<option value="">Japan</option>
										<option value="">USA</option>
										<option value="">Canada</option>
									</select>
									
								</div>
								<div class="col-md-6">
									<label for="state">State</label>
									<select class="custom-select" name="" id="state">
										<option value="">Taipei</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 u-mb-24-mobile">
									<label for="zipcode">Zip/Postal</label>
									<input class="input-group-text" id="zipcode" type="text"></input>
								</div>
								<div class="col-md-6">
									<label for="phone">Phone</label>
									<input class="input-group-text" id="phone" type="text">
									</input>
								</div>
							</div>
						</div>
					</div>
					<h2 class="u-mb-24 h2">Newsletter</h2>
					<div class="row">
						<div class="col-md-6 u-mb-24-mobile">
							<label for="check"><input id="check" type="checkbox">Keep in touch with our newsletter</label>
						</div>
						<div class="col-md-6 u-text-right">
							<input class="btn btn-primary" type="submit" value="Save Changes ">
						</div>
					</div>
				</div>
			

			</div>
		</div>
			
	</div>
</body>
</html>
